<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveling The World</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Traveling The World</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#section1">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#section2">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#section3">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Section 1: Home -->
    <section id="section1" class="section bg-home text-center">
        <div class="container">
            <h1>Selamat Datang</h1>
            <p>Semoga Perjalanan Anda Menyenangkan</p>
            <img src="assets/background.jpg" alt="">
        </div>
    </section>

    <!-- Section 2: About -->
    <section id="section2" class="section bg-about text-center">
        <div class="container">
            <h2>About Us</h2>
            <p>We are dedicated to providing the best creative solutions for your needs.</p>
        </div>
    </section>

    <!-- Section 3: Contact -->
    <section id="section3" class="section bg-contact text-center">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="subscribe">Booking Now:</label><br>
                    <input type="radio" id="subscribeYes" name="subscribe" value="yes"> Yes
                    <input type="radio" id="subscribeNo" name="subscribe" value="no"> No
                </div>
                <div class="form-group">
                    <label for="services">Order Class:</label><br>
                    <input type="checkbox" id="service1" name="services" value="webdesign"> Bisnis
                    <input type="checkbox" id="service2" name="services" value="seo"> Ekonomi
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" id="resetButton" class="btn btn-secondary">Reset</button>
            </form>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('resetButton').addEventListener('click', function() {
            document.getElementById('contactForm').reset();
        });
    </script>
</body>
</html>
